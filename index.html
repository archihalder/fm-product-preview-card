<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="product-card">
      <div class="product-image"></div>
      <div class="product-description">
        <div class="tag">PERFUME</div>
        <div class="title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="details">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <div class="discounted-price">$149.99</div>
          <div class="actual-price">$169.99</div>
        </div>
        <button class="btn">
          <img src="/images/icon-cart.svg" alt="cart-icon">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
